<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Invernadero - Vivero Vital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        header {
            background-color: red;
            padding: 10px 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .window-controls {
            display: flex;
            gap: 10px;
        }
        .window-controls div {
            width: 15px;
            height: 15px;
            border: 1px solid #000;
            background-color: #8B0000;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .search-bar input {
            width: 80%;
            padding: 8px;
            font-size: 1em;
        }
        .toggle-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .greenhouse-table {
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .greenhouse-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f2f2f2;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .greenhouse-name {
            font-weight: bold;
            background-color: #dedede;
            padding: 8px 12px;
            border-radius: 20px;
        }
        .status {
            font-weight: bold;
            background-color: #f9f9c9;
            padding: 6px 10px;
            border: 1px solid #777;
            border-radius: 12px;
        }
        .actions button {
            margin: 0 5px;
            padding: 6px 12px;
            border: 1px solid #777;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f7f7d7;
        }
        .actions .details {
            background-color: #f7c869;
        }
        .regresar-btn {
            position: absolute;
            right: 30px;
            bottom: 60px;
            padding: 6px 14px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: black;
            padding: 10px;
            text-align: right;
            font-weight: bold;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Vivero vital</div>
        <div class="window-controls">
            <div></div><div></div><div style="background-color: darkgreen;"></div>
        </div>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <div class="toggle-profile">
            <input type="checkbox" checked>
            <img src="https://img.icons8.com/ios-glyphs/30/user.png" alt="user"/>
        </div>
    </div>
    <div class="greenhouse-table">
        <div class="greenhouse-row">
            <div class="greenhouse-name">Invernadero Los Andes</div>
            <div class="status">Operativo</div>
            <div class="actions">
                <button>Editar</button>
                <button>Eliminar</button>
                <button class="details">Detalles</button>
            </div>
        </div>
        <div class="greenhouse-row">
            <div class="greenhouse-name">Invernadero Las Flores</div>
            <div class="status">Reparación</div>
            <div class="actions">
                <button>Editar</button>
                <button>Eliminar</button>
                <button class="details">Detalles</button>
            </div>
        </div>
        <div class="greenhouse-row">
            <div class="greenhouse-name">Invernadero Los Pinos</div>
            <div class="status">Inspección</div>
            <div class="actions">
                <button>Editar</button>
                <button>Eliminar</button>
                <button class="details">Detalles</button>
            </div>
        </div>
        <div class="greenhouse-row">
            <div class="greenhouse-name">Invernadero El Mirador</div>
            <div class="status">Expansión</div>
            <div class="actions">
                <button>Editar</button>
                <button>Eliminar</button>
                <button class="details">Detalles</button>
            </div>
        </div>
        <div class="greenhouse-row">
            <div class="greenhouse-name">Invernadero Las Brisas</div>
            <div class="status">Operativo</div>
            <div class="actions">
                <button>Editar</button>
                <button>Eliminar</button>
                <button class="details">Detalles</button>
            </div>
        </div>
    </div>
    <button class="regresar-btn">Regresar</button>
    <footer>
        Control invernadero
    </footer>
</body>
</html>
