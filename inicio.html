<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero Vital - Inicio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        header {
            background-color: red;
            padding: 10px 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .window-controls {
            display: flex;
            gap: 10px;
        }
        .window-controls div {
            width: 15px;
            height: 15px;
            border: 1px solid #000;
            background-color: #8B0000;
        }
        .login-box {
            margin: 100px auto;
            width: 300px;
            text-align: center;
            background-color: #f9f7d9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        .login-box h2 {
            color: #f7aa35;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 10px;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        .btn {
            background-color: red;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            background-color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Vivero vital</div>
        <div class="window-controls">
            <div></div><div></div><div style="background-color: darkgreen;"></div>
        </div>
    </header>
    <div class="login-box">
        <h2>Iniciar Sesion</h2>
        <table>
            <tr>
                <td>Admin</td>
            </tr>
            <tr>
                <td>●●●●●●●</td>
            </tr>
            <tr>
                <td><button class="btn">Confirmar</button></td>
            </tr>
        </table>
    </div>
    <footer>
        Menu
    </footer>
</body>
</html>
